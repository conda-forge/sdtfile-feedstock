{% set name = "sdtfile" %}
{% set version = "2025.3.25" %}
{% set python_min = "3.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ee2bd8d34ac0a3c70e6b8a38e24ecc72109b855c1829f8d522b884db91dd67f0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - setuptools
    - python {{ python_min }}
  run:
    - numpy >=1.22.0
    - python >={{ python_min }}

test:
  imports:
    - sdtfile
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://www.lfd.uci.edu/~gohlke/
  summary: Read Becker & Hickl SDT files
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/cgohlke/sdtfile

extra:
  recipe-maintainers:
    - s-weigand
